<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff3e0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); width: 350px; text-align: center; }
    h2 { margin-bottom: 25px; color: #333; }
    input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; }
    button { width: 100%; padding: 12px; margin-top: 10px; background: #FF9800; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    button:hover { background: #F57C00; }
    p.message { margin-top: 15px; color: green; }
    a { display: block; margin-top: 10px; color: #FF9800; text-decoration: none; }

    /* Modal */
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
    .modal-content { background-color: #fff; margin: 15% auto; padding: 30px; border-radius: 12px; width: 300px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form id="forgotForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Send OTP</button>
    </form>
    <p id="message" class="message"></p>
    <a href="index.html">Back to Login</a>
  </div>

  <!-- OTP Modal -->
  <div id="otpModal" class="modal">
    <div class="modal-content">
      <h3>Enter OTP</h3>
      <input type="text" id="otp" placeholder="OTP" required>
      <input type="password" id="newPassword" placeholder="New Password" required>
      <button id="resetBtn">Reset Password</button>
    </div>
  </div>

  <script>
    const forgotForm = document.getElementById("forgotForm");
    const otpModal = document.getElementById("otpModal");
    const resetBtn = document.getElementById("resetBtn");

    let userEmail = "";

    // Step 1: Send OTP
    forgotForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      userEmail = document.getElementById("email").value;

      try {
        const res = await fetch("http://localhost:7000/api/auth/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: userEmail }),
        });
        const data = await res.json();
        document.getElementById("message").textContent = data.message;

        // Show OTP modal if OTP sent successfully
        if (res.ok) otpModal.style.display = "block";
      } catch (err) {
        document.getElementById("message").textContent = "Something went wrong!";
      }
    });

    // Step 2: Reset password using OTP
    resetBtn.addEventListener("click", async () => {
      const otp = document.getElementById("otp").value;
      const newPassword = document.getElementById("newPassword").value;

      try {
        const res = await fetch("http://localhost:7000/api/auth/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: userEmail, otp, newPassword }),
        });
        const data = await res.json();
        document.getElementById("message").textContent = data.message;

        if (res.ok) otpModal.style.display = "none"; // close modal on success
      } catch (err) {
        document.getElementById("message").textContent = "Something went wrong!";
      }
    });

    // Close modal if clicked outside content
    window.onclick = function(event) {
      if (event.target == otpModal) otpModal.style.display = "none";
    }
  </script>
</body>
</html>
