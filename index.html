<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #e0f7fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); width: 350px; text-align: center; }
    h2 { margin-bottom: 25px; color: #333; }
    input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; }
    button { width: 100%; padding: 12px; margin-top: 10px; background: #007BFF; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    button:hover { background: #0056b3; }
    p.message { margin-top: 15px; color: green; }
    a { display: block; margin-top: 10px; color: #007BFF; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="message" class="message"></p>
    <a href="signup.html">Don't have an account? Signup</a>
    <a href="forgot.html">Forgot Password?</a>
  </div>

    //     document.getElementById("message").textContent = "Something went wrong!";
    //   }
    // });
    
  const loginForm = document.getElementById("loginForm");
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const res = await fetch("http://localhost:7000/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });
      const data = await res.json();
      document.getElementById("message").textContent = data.message;

      if (res.ok && data.token) {
        // Store the token in localStorage
        localStorage.setItem("token", data.token);

        // Redirect to landing.html after successful login
        window.location.href = "landing.html";
      }
    } catch (err) {
      document.getElementById("message").textContent = "Something went wrong!";
    }
  });
  
  </script>
</body>
</html>
