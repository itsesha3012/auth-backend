<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body { font-family: Arial, sans-serif; background: #e8f5e9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); width: 350px; text-align: center; }
    h2 { margin-bottom: 25px; color: #333; }
    input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; }
    button { width: 100%; padding: 12px; margin-top: 10px; background: #4CAF50; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    button:hover { background: #388E3C; }
    p.message { margin-top: 15px; color: green; }
    a { display: block; margin-top: 10px; color: #4CAF50; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="otp" placeholder="OTP" required>
      <input type="password" id="newPassword" placeholder="New Password" required>
      <button type="submit">Reset</button>
    </form>
    <p id="message" class="message"></p>
    <a href="index.html">Back to Login</a>
  </div>

  <script>
    const resetForm = document.getElementById("resetForm");
    resetForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const otp = document.getElementById("otp").value;
      const newPassword = document.getElementById("newPassword").value;

      try {
        const res = await fetch("http://localhost:7000/api/auth/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp, newPassword }),
        });
        const data = await res.json();
        document.getElementById("message").textContent = data.message;
      } catch (err) {
        document.getElementById("message").textContent = "Something went wrong!";
      }
    });
  </script>
</body>
</html>
